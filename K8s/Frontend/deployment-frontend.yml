apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-pod
  template:
    metadata:
      labels:
        app: frontend-pod
    spec:
      containers:
        - name: blog-frontend
          image: fradriks/blog-frontend
          ports:
            - containerPort: 3000
    volumeMounts:
      mountPath: /app/frontend
      name: frontend-vol
